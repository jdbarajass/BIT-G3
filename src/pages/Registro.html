<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/Registro.css" />
    <!-- <link rel="stylesheet" type="text/css" href="/inicio_fondo.png" /> -->

    <script
      src="https://kit.fontawesome.com/d4cd33a1a3.js"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="/scriptRegistro.js"></script>
    <title>Registro</title>

    
  </head>
  <body class="inicio">
    <div class="mt-6">
      <h2 class="cuenta">Crea tu cuenta</h2>
      <form class="mt-8" action="/Registro" method="post">
        <div class="grid">
          <label class="marginlabel" htmlFor="nombre">
            Nombres:
            <input class="w-full" type="text"  name="nombreUsuario" autocomplete="email" placeholder="Nombre Completo" id="nombreUsuario"/>
          </label>
          <label htmlFor="apellido">
            Apellidos:
            <input class="w-full" type="text" name="apellido" placeholder="Apellidos Completo"/>
          </label>
          <label class="marginlabel" htmlFor="telefono" name="telefono">
            Teléfono:
            <input class="w-full" type="tel" name="telefono" placeholder="Celular"/>
          </label>
          <label htmlFor="nacimiento">
            Fecha de Nacimiento:
            <input class="w-full" type="date" name="fechaNacimiento" />
          </label>
          <label class="marginlabel" htmlFor="correo">
            Correo electrónico:
            <input class="w-full" type="email" name="correo" placeholder="Correo electrónico" />
          </label>
          <label htmlFor="nacimiento">
            Contraseña:
            <input class="w-full" type="password" name="contrasena" placeholder="Contraseña" />
          </label>
        </div>
        <div>
          <button class="registrate" type="submit" id="registroBtn" >
            Regístrate
          <a href="#"></a></button>
        </div>
        <br />
        <br />
        <div class="flex">
          <span>¿Ya tienes cuenta?</span>
          <a class="sindecoraciontexto" href="/inicarSesion"
            ><span class="iniciarsesion_letra"> Iniciar Sesión </span></a
          >
        </div>
      </form>
    </div>
  </body>
</html>
